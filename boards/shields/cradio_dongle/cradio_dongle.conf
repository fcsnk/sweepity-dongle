# Enable USB and split
CONFIG_ZMK_USB=y
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
CONFIG_ZMK_SPLIT_BLE=y

# Increase BT connections for dongle (needs to connect to both halves)
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Battery reporting from split peripherals
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# ZMK Studio support
CONFIG_ZMK_STUDIO=y

# Keyboard name
CONFIG_ZMK_KEYBOARD_NAME="Sweep Dongle"
